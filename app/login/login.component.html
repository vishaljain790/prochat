<div class="container">

    <div class="row" style="margin-top:20px">


        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3  formmsg" *ngIf = "formBlank">
            <span class="label label-danger">{{  formBlankmsg }}</span>
        </div>

        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>
                    <h2>Please Sign In</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="username" name="username"  [(ngModel)] = "usernamevaltologin" id="username" class="form-control input-lg" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password"  [(ngModel)] = "passvaltologin" id="password" class="form-control input-lg" placeholder="Password" required>
                    </div>

                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" (click) = "onClickMeForLogin()" value="Sign In">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
