<div class="container">

    <div class="row" style="margin-top:20px">

        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3  formmsg" *ngIf = "formBlank">
            <span class="label label-danger">{{  formBlankmsg }}</span>
        </div>

        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>
                    <h2>Please Register</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" name="name" [(ngModel)] = "nameval"  id="name" class="form-control input-lg" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="test" name="username" [(ngModel)] = "usernameval" id="username" class="form-control input-lg" placeholder="Username" required>
                    </div>
                    <!--<div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                    </div>-->
                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)] = "password" id="password" class="form-control input-lg" placeholder="Password" required>
                    </div>


                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" (click) = "onClickMe()" value="Register">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="" class="btn btn-lg btn-primary btn-block">Sign In</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
